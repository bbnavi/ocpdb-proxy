name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  prep:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-buildx-action@v1
    - uses: docker/login-action@v1
      with:
        registry: git.bbnavi.de
        username: ${{ secrets.REGISTRY_USER }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    - id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: git.bbnavi.de/bbnavi-reg/ocpdb-proxy:latest
  deploy: 
    runs-on: self-hosted
    steps: 
      - uses: actions/checkout@v2
      - name: Deploy Stack
        run: |
          docker stack deploy --compose-file docker-compose.yml ocpdb-proxy
